<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Now you see me</title>
        <link rel="stylesheet" type="text/css" href="Task_10.css">
    </head>
    <body>
        <div class="wrapper">
        
            <div class="background"></div>
            
            <div class="light"></div>
            
            <div class="objects">
                
                <div class="objects__lamp lamp">
                    <div class="lamp__image img">
                        <img src="3.png" alt="Lamp">
                        <span class="lamp__hang"></span>
                    </div>
                </div>
                
                <div class="objects__figures">
                    
                    <div class="objects__girl img">
                        <img src="2.jpg" alt="Wizard">
                    </div>
                    
                    <div class="objects__focus">
                        <div class="focus">
                            
                            <div class="objects__hat img">
                                <img src="Hat.png" alt="Hat">
                            </div>
    
                            <div class="bird__clickable hide"></div>
                            
                            <div class="objects__bird img hide">
                                <img src="Bird.png" alt="Bird">
                            </div>
    
                            <div class="rabbit__clickable"></div>
    
                            <div class="objects__rabbit img">
                                <img src="Rabbit.png" alt="Rabbit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </body>
    <script src="Task_10.js"></script>
</html>
